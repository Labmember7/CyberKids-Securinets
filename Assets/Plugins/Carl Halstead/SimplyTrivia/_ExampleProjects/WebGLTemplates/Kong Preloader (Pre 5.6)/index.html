<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #111;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        div#loadingBox {
            width: 100%;
            height: 0px;
            position: absolute;
            top: 50%;
            margin-top: 137px;
            text-align: center;
        }
        
        div#icon {
            width: 300px;
            height: 310px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -185px;
            margin-left: -150px;
            background-image: url("Template/anthill.png");
            background-repeat: no-repeat;
            box-shadow: 1px 1px 5px #141414;
        }

        div#box {
            width: 328px;
            height: 367px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -199px;
            margin-left: -164px;
            background: #222;
            box-shadow: 1px 1px 5px #000;
        }

        div#bgBar {
            display: none;
            position: absolute;
            width: 300px;
            margin-left: -150px;
            left: 50%;
            height: 18px;
            background-color: #882121;
            box-shadow: 1px 1px 5px #111;
        }

        div#progressBar {
            display: none;
            left: 50%;
            position: absolute;
            margin-left: -150px;
            width: 0px;
            height: 18px;
            background-color: #dc4241;
        }

        p#loadingInfo {
            color: #fff;
            letter-spacing: 1px;
            position: absolute;
            width: 100%;
            font-family: sans-serif;
            text-align: center;
            top: 50%;
            font-size: 11px;
            font-weight: 500;
            margin-top: 140px;
            text-shadow: 0px 0px 5px #000;
        }

        div#spinner {
            position: absolute;
            height: 18px;
            left: 50%;
            margin-left: -150px;
            width: 300px;
            position: relative;
            overflow: hidden;
            background-color: #882121;
            box-shadow: 1px 1px 5px #111;
        }

        div#spinner:before {
            display: block;
            position: absolute;
            content: "";
            width: 150%;
            margin-left: -10px;
            height: 10px;
            background-color: #e85352;
            transform: rotate(-5deg);
            animation: loading 1s linear infinite;
        }

        @keyframes loading {
            from {
                top: -185%
            }
            to {
                top: 225%
            }
        }
    </style>

    <script type='text/javascript'>
        function UnityProgress(dom) {
            this.progress = 0.0;
            this.message = "";
            this.dom = dom;
            var parent = dom.parentNode;
            this.SetProgress = function (progress) {
                if (this.progress < progress)
                    this.progress = progress;
                if (progress > 0) {
                    document.getElementById("spinner").style.display = "none";
                    document.getElementById("bgBar").style.display = "block";
                    document.getElementById("progressBar").style.display = "inherit";
                }
                if (progress == 1) {
                    document.getElementById("spinner").style.display = "inherit";
                    document.getElementById("bgBar").style.display = "none";
                    document.getElementById("progressBar").style.display = "none";
                }
                this.Update();
            }
            this.SetMessage = function (message) {
                if (!message || message.length == 0 && this.progress > 0) {
                    this.SetProgress(1);
                    return;
                }
                this.message = message;
                this.Update();
            }
            this.Clear = function () {
                document.getElementById("loadingBox").style.display = "none";
                document.getElementById("icon").style.display = "none";
                document.getElementById("loadingInfo").style.display = "none";
                document.getElementById("box").style.display = "none";
            }
            this.Update = function () {
                var length = 300 * this.progress;
                bar = document.getElementById("progressBar")
                bar.style.width = length + "px";
                if (this.progress < 1) {
                    document.getElementById("loadingInfo").innerHTML = Math.round(this.progress * 100) + "%";
                }
                else {
                    document.getElementById("loadingInfo").innerHTML = "LOADING";
                }
            }
            this.Update();
        }
    </script>
    <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'>
    </script>
</head>
<body>
    <canvas class="emscripten" id="canvas"
            oncontextmenu="event.preventDefault()"></canvas>
    <div id="box"></div>
    <div id="loadingBox">
        <div id="spinner"></div>
        <div id="bgBar"></div>
        <div id="progressBar"></div>
    </div>
    <a target="_blank" href="http://www.kongregate.com"> <div id="icon"></div> </a>
    <p id="loadingInfo"></p>
    %UNITY_WEBGL_LOADER_GLUE%
</body>
</html>
